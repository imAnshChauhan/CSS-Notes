<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property</title>
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <!-- block -->

    <!-- we can give it height and width -->
    <div id="block">
      this is block div contains full width (by defalut all divs are block)
    </div>
    <br /><br />
    <!-- inline -->

    <!-- we can't give it height and width -->
    <div id="inline">
      rhis is block div but display = inline makes it inline elment and takes
      space as required
    </div>
    <br /><br />

    <!-- inline-block -->

    <!-- we can give it height and width -->
    <div id="inline-block">this is also a block div but behave like inline</div>

    <!-- display:none;  remove form the document flow and doesn't takes space -->

    <!-- visiblity:hidden;  it also remove form the document flow but it takes space its only hides and parmanent removed -->
  </body>
</html>
